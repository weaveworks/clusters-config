name: Slack Notification

on:
  workflow_call:
    inputs:
      header-text:
        description: "Message Header"
        required: true
        type: string
      message:
        description: "Message"
        required: true
        type: string

jobs:
  slack-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: slack-notification
        uses: slackapi/slack-github-action@v1.22.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ inputs.header-text }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ inputs.message }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
