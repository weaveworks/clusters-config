apiVersion: capi.weave.works/v1alpha1
kind: CAPITemplate
metadata:
  name: lm-edge
  namespace: default
  annotations:
    capi.weave.works/profile-0: '{"name": "cert-manager", "namespace": "cert-manager", "editable": true, "version": "0.0.8"}'
    capi.weave.works/profile-1: '{"name": "ingress-nginx", "namespace": "ingress-nginx", "editable": true, "version": "0.0.11"}'
    capi.weave.works/profile-2: '{"name": "metallb", "namespace": "metallb-system", "version": "0.0.3", "values": "metallb:\n  configInline:\n    address-pools:\n      - name: default\n        protocol: layer2\n        addresses:\n        - ${LOADBALANCER_IP}/32" }'
    capi.weave.works/profile-3: '{"name": "weave-policy-agent", "namespace": "policy-system", "editable": true, "version": "0.5.1", "values": "policy-agent:\n  config:\n    AGENT_ENABLE_ADMISSION: \"0\"\n  accountId: sademo\n  clusterId: ${CLUSTER_NAME}" }'
    capi.weave.works/profile-4: '{"name": "prometheus", "namespace": "prometheus", "editable": true, "version": "0.0.11"}'
    templates.weave.works/profiles-enabled: true
    templates.weave.works/kustomizations-enabled: false
    templates.weave.works/credentials-enabled: true    
  labels:
    weave.works/template-type: cluster
spec:
  description: Single Host Bare Metal K8s
  params:
    - name: CLUSTER_NAME
      description: The name for this cluster.
    - name: KUBERNETES_VERSION
      description: Kubernetes version to use
      options: ['1.21.8','1.22.8','1.23.5']
    - name: CONTROL_PLANE_MACHINE_COUNT
      description: Number of Control Plane nodes to create.
      options: ['1']
    - name: CONTAINER_NETWORKING 
      description: Select the CNI plugin to use
      options: ['cilium']
    - name: WORKER_MACHINE_COUNT
      description: Number of worker nodes to create.
    - name: CONTROL_PLANE_VIP
      description: IP for the Kubernetes Endpoint between 172.16.30.5 and 172.16.30.50
    - name: LOADBALANCER_IP
      description: Single IP for the Loadbalancer use CONTROL_PLANE_VIP+200, i.e. between 172.16.30.205 and 172.16.30.250
    - name: HOST_IP
      description: IP for Bare Metal Host
      options: ['147.28.139.50','147.28.139.25']

  resourcetemplates:
  
  - apiVersion: gitops.weave.works/v1alpha1
    kind: GitopsCluster
    metadata:
      name: "${CLUSTER_NAME}"
      namespace: default 
      annotations:
       metadata.weave.works/dashboard.grafana: http://${LOADBALANCER_IP}/grafana
       metadata.weave.works/dashboard.alertmanager: http://${LOADBALANCER_IP}/alertmanager
      labels:
        weave.works/capi: bootstrap
    spec:
      capiClusterRef:
        name: "${CLUSTER_NAME}"

  - apiVersion: cluster.x-k8s.io/v1beta1
    kind: Cluster
    metadata:
      labels:
        weave.works/capi: bootstrap
        cni: ${CONTAINER_NETWORKING}
      name: ${CLUSTER_NAME}
      namespace: default
    spec:
      clusterNetwork:
        pods:
          cidrBlocks:
          - 172.25.0.0/16
        services:
          cidrBlocks:
          - 172.26.0.0/16
      controlPlaneRef:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta1
        kind: KubeadmControlPlane
        name: ${CLUSTER_NAME}-control-plane
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: MicrovmCluster
        name: ${CLUSTER_NAME}
    
  - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: MicrovmCluster
    metadata:
      name: ${CLUSTER_NAME}
      namespace: default
    spec:
      sshPublicKeys:
      - user: root
        authorizedKeys:
        - "ssh-rsa  lutz@dellbook"      
      controlPlaneEndpoint:
        host: ${CONTROL_PLANE_VIP}
        port: 6443
      placement:
        staticPool:
          hosts:
          - controlplaneAllowed: true
            endpoint: ${HOST_IP}:9090
    
  - apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: KubeadmControlPlane
    metadata:
      name: ${CLUSTER_NAME}-control-plane
      namespace: default
    spec:
      kubeadmConfigSpec:
        clusterConfiguration: {}
        initConfiguration:
          nodeRegistration:
            kubeletExtraArgs:
              provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
        joinConfiguration:
          nodeRegistration:
            ignorePreflightErrors:
            - DirAvailable--etc-kubernetes-manifests
            kubeletExtraArgs:
              provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
        preKubeadmCommands:
        - mkdir -p /etc/kubernetes/manifests && ctr images pull ghcr.io/kube-vip/kube-vip:v0.4.0
          && ctr run --rm --net-host ghcr.io/kube-vip/kube-vip:v0.4.0 vip /kube-vip manifest
          pod --arp --interface $(ip -4 -j route list default | jq -r .[0].dev) --address
          ${CONTROL_PLANE_VIP} --controlplane --leaderElection > /etc/kubernetes/manifests/kube-vip.yaml
      machineTemplate:
        infrastructureRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmMachineTemplate
          name: ${CLUSTER_NAME}-control-plane
      replicas: ${CONTROL_PLANE_MACHINE_COUNT}
      version: v${KUBERNETES_VERSION}
    
  - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: MicrovmMachineTemplate
    metadata:
      name: ${CLUSTER_NAME}-control-plane
      namespace: default
    spec:
      template:
        spec:
          kernel:
            filename: boot/vmlinux
            image: ghcr.io/weaveworks-liquidmetal/flintlock-kernel:5.10.77
          kernelCmdline: {}
          memoryMb: 2048
          networkInterfaces:
          - guestDeviceName: eth1
            type: macvtap
          rootVolume:
            id: root
            image: ghcr.io/weaveworks-liquidmetal/capmvm-kubernetes:${KUBERNETES_VERSION}
          vcpu: 2
    
  - apiVersion: cluster.x-k8s.io/v1beta1
    kind: MachineDeployment
    metadata:
      name: ${CLUSTER_NAME}-md-0
      namespace: default
    spec:
      clusterName: ${CLUSTER_NAME}
      replicas: ${WORKER_MACHINE_COUNT}
      selector:
        matchLabels: null
      template:
        spec:
          bootstrap:
            configRef:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: KubeadmConfigTemplate
              name: ${CLUSTER_NAME}-md-0
          clusterName: ${CLUSTER_NAME}
          infrastructureRef:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
            kind: MicrovmMachineTemplate
            name: ${CLUSTER_NAME}-md-0
          version: v${KUBERNETES_VERSION}
    
  - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: MicrovmMachineTemplate
    metadata:
      name: ${CLUSTER_NAME}-md-0
      namespace: default
    spec:
      template:
        spec:
          kernel:
            filename: boot/vmlinux
            image: ghcr.io/weaveworks-liquidmetal/flintlock-kernel:5.10.77
          kernelCmdline: {}
          memoryMb: 2048
          networkInterfaces:
          - guestDeviceName: eth1
            type: macvtap
          rootVolume:
            id: root
            image: ghcr.io/weaveworks-liquidmetal/capmvm-kubernetes:${KUBERNETES_VERSION}
          vcpu: 2
    
  - apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
    kind: KubeadmConfigTemplate
    metadata:
      name: ${CLUSTER_NAME}-md-0
      namespace: default
    spec:
      template:
        spec:
          joinConfiguration:
            nodeRegistration:
              kubeletExtraArgs:
                provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
  
