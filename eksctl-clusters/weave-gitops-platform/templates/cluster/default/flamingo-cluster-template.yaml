apiVersion: templates.weave.works/v1alpha2
kind: GitOpsTemplate
metadata:
  name: flamingo-cluster-template
  namespace: default
  annotations:
    templates.weave.works/profiles-enabled: "true"
    templates.weave.works/kustomizations-enabled: "false"
    templates.weave.works/credentials-enabled: "true"
    templates.weave.works/add-common-bases: "true"
    templates.weave.works/inject-prune-annotation: "true"
  labels:
    weave.works/template-type: cluster
spec:
  description: Create a Flamingo cluster
  params:
    - name: CLUSTER_NAME
      description: The name for this cluster.
      default: 'demo-host25-cluster25'
    - name: KUBERNETES_VERSION
      description: Kubernetes version to use
      options: ['1.21.8','1.22.8','1.23.5']
      default: '1.23.5'
    - name: FLUX_VERSION
      description: The flux version to install or upgrade to
      options: ['v2.0.0-rc.5','v0.41.2','v0.40.2','v0.39.0']
      default: 'v2.0.0-rc.5'
    - name: FLUX_UPGRADE
      description: Change the flux version and Enable to upgrade flux on this cluster
      options: ['Enable','Disable']
      default: 'Disable'
    - name: CONTROL_PLANE_MACHINE_COUNT
      description: Number of Control Plane nodes to create.
      options: ['1']
      default: '1'
    - name: WORKER_MACHINE_COUNT
      description: Number of worker nodes to create.
      options: ['1','2','3']
      default: '1'
    - name: CONTROL_PLANE_VIP
      description: IP for the Kubernetes Endpoint between 172.16.30.20 and 172.16.30.50, must be unique.
      default: '172.16.30.25'
    - name: LOADBALANCER_IP
      description: Single IP for the Loadbalancer use CONTROL_PLANE_VIP+200, i.e. between 172.16.30.220 and 172.16.30.250, must be unique.
      default: '172.16.30.225'
    - name: HOST_IP
      description: IP for Bare Metal Host
      options: ['147.28.139.51','147.28.139.25']
      default: '147.28.139.25'
  charts:
    items:
      - chart: cert-manager
        version: 0.0.8
        targetNamespace: cert-manager
        editable: true
        required: true
        layer: layer-0
      - chart: ingress-nginx
        version: 0.0.18
        targetNamespace: ingress-nginx
        editable: true
        required: true
        layer: layer-1
        values:
          ingress-nginx:
            controller:
              service:
                annotations:
                  service.beta.kubernetes.io/aws-load-balancer-internal: "false"
                  networking.gke.io/load-balancer-type: "Internal"
                  service.beta.kubernetes.io/azure-load-balancer-internal: "true"
                  service.beta.kubernetes.io/oci-load-balancer-internal: "true"
              metrics:
                enabled: true
                service:
                  annotations:
                    prometheus.io/scrape: "true"
                    prometheus.io/port: "10254"
              podAnnotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "10254"
              admissionWebhooks:
                failurePolicy: Ignore
      - chart: metallb
        version: 0.0.3
        targetNamespace: metallb-system
        editable: false
        required: true
        values:
          metallb:
            configInline:
              address-pools:
                - name: default
                  protocol: layer2
                  addresses:
                  - ${LOADBALANCER_IP}/32
      - chart: weave-policy-agent
        version: 0.5.4
        targetNamespace: policy-system
        editable: true
        required: true
        values:
          policy-agent:
            config:
              AGENT_ENABLE_ADMISSION: "0"
            accountId: sademo
            clusterId: ${CLUSTER_NAME}
      - chart: prometheus
        version: 0.0.11
        targetNamespace: prometheus
        editable: true
        required: true
      - chart: external-secrets
        version: 0.6.1
        targetNamespace: external-secrets
        editable: true
        required: true
        layer: layer-0
        values:
          secretStores:
            enabled: false
      - chart: secrets-store-config
        version: 0.0.2
        targetNamespace: external-secrets
        editable: true
        required: true
        layer: layer-1
        values:
          clusterSecretStores:
            aws-secretmanager:
              provider:
                aws:
                  service: SecretsManager
                  region: eu-central-1
                  auth:
                    secretRef:
                      accessKeyIDSecretRef:
                        name: awssm-secret
                        namespace: flux-system
                        key: access-key
                      secretAccessKeySecretRef:
                        name: awssm-secret
                        namespace: flux-system
                        key: secret-access-key
      - chart: flagger
        version: 0.0.4
        targetNamespace: flagger
        editable: true
        required: true
        layer: layer-3
        values:
            flagger:
              meshProvider: nginx
              prometheus:
                install: true
            loadtester:
              logLevel: debug
  resourcetemplates:
    - content:
        - apiVersion: gitops.weave.works/v1alpha1
          kind: GitopsCluster
          metadata:
            name: "${CLUSTER_NAME}"
            namespace: default 
            annotations:
             metadata.weave.works/dashboard.grafana: http://${LOADBALANCER_IP}/grafana
             metadata.weave.works/dashboard.alertmanager: http://${LOADBALANCER_IP}/alertmanager
             metadata.weave.works/dashboard.flamingo: http://${LOADBALANCER_IP}/
            labels:
              weave.works/capi: bootstrap-flux
              fluxversion: ${FLUX_VERSION}
              fluxupgrade: ${FLUX_UPGRADE}
          spec:
            capiClusterRef:
              name: "${CLUSTER_NAME}"

        - apiVersion: cluster.x-k8s.io/v1beta1
          kind: Cluster
          metadata:
            labels:
              weave.works/capi: bootstrap-flux
              cni: cilium
              secretmanager: aws
            name: ${CLUSTER_NAME}
            namespace: default
          spec:
            clusterNetwork:
              pods:
                cidrBlocks:
                - 172.25.0.0/16
              services:
                cidrBlocks:
                - 172.26.0.0/16
            controlPlaneRef:
              apiVersion: controlplane.cluster.x-k8s.io/v1beta1
              kind: KubeadmControlPlane
              name: ${CLUSTER_NAME}-control-plane
            infrastructureRef:
              apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
              kind: MicrovmCluster
              name: ${CLUSTER_NAME}
    
        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmCluster
          metadata:
            name: ${CLUSTER_NAME}
            namespace: default
          spec:
            sshPublicKeys:
            - user: root
              authorizedKeys:
              - "ssh-rsa  lutz@dellbook"      
            controlPlaneEndpoint:
              host: ${CONTROL_PLANE_VIP}
              port: 6443
            placement:
              staticPool:
                hosts:
                - controlplaneAllowed: true
                  endpoint: ${HOST_IP}:9090
    
        - apiVersion: controlplane.cluster.x-k8s.io/v1beta1
          kind: KubeadmControlPlane
          metadata:
            name: ${CLUSTER_NAME}-control-plane
            namespace: default
          spec:
            kubeadmConfigSpec:
              clusterConfiguration: {}
              initConfiguration:
                nodeRegistration:
                  kubeletExtraArgs:
                    provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
              joinConfiguration:
                nodeRegistration:
                  ignorePreflightErrors:
                  - DirAvailable--etc-kubernetes-manifests
                  kubeletExtraArgs:
                    provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
              preKubeadmCommands:
              - mkdir -p /etc/kubernetes/manifests && ctr images pull ghcr.io/kube-vip/kube-vip:v0.4.0
                && ctr run --rm --net-host ghcr.io/kube-vip/kube-vip:v0.4.0 vip /kube-vip manifest
                pod --arp --interface $(ip -4 -j route list default | jq -r .[0].dev) --address
                ${CONTROL_PLANE_VIP} --controlplane --leaderElection > /etc/kubernetes/manifests/kube-vip.yaml
            machineTemplate:
              infrastructureRef:
                apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
                kind: MicrovmMachineTemplate
                name: ${CLUSTER_NAME}-control-plane
            replicas: ${CONTROL_PLANE_MACHINE_COUNT}
            version: v${KUBERNETES_VERSION}

        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmMachineTemplate
          metadata:
            name: ${CLUSTER_NAME}-control-plane
            namespace: default
          spec:
            template:
              spec:
                kernel:
                  filename: boot/vmlinux
                  image: ghcr.io/weaveworks-liquidmetal/flintlock-kernel:5.10.77
                kernelCmdline: {}
                memoryMb: 2048
                networkInterfaces:
                - guestDeviceName: eth1
                  type: macvtap
                rootVolume:
                  id: root
                  image: ghcr.io/weaveworks-liquidmetal/capmvm-kubernetes:${KUBERNETES_VERSION}
                vcpu: 2

        - apiVersion: cluster.x-k8s.io/v1beta1
          kind: MachineDeployment
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: default
          spec:
            clusterName: ${CLUSTER_NAME}
            replicas: ${WORKER_MACHINE_COUNT}
            selector:
              matchLabels: null
            template:
              spec:
                bootstrap:
                  configRef:
                    apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
                    kind: KubeadmConfigTemplate
                    name: ${CLUSTER_NAME}-md-0
                clusterName: ${CLUSTER_NAME}
                infrastructureRef:
                  apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
                  kind: MicrovmMachineTemplate
                  name: ${CLUSTER_NAME}-md-0
                version: v${KUBERNETES_VERSION}

        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmMachineTemplate
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: default
          spec:
            template:
              spec:
                kernel:
                  filename: boot/vmlinux
                  image: ghcr.io/weaveworks-liquidmetal/flintlock-kernel:5.10.77
                kernelCmdline: {}
                memoryMb: 2048
                networkInterfaces:
                - guestDeviceName: eth1
                  type: macvtap
                rootVolume:
                  id: root
                  image: ghcr.io/weaveworks-liquidmetal/capmvm-kubernetes:${KUBERNETES_VERSION}
                vcpu: 2

        - apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: default
          spec:
            template:
              spec:
                joinConfiguration:
                  nodeRegistration:
                    kubeletExtraArgs:
                      provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"

