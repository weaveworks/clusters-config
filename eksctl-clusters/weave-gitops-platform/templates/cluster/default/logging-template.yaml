apiVersion: templates.weave.works/v1alpha2
kind: GitOpsTemplate
metadata:
  name: logging-template
  namespace: default
  annotations:
    templates.weave.works/profiles-enabled: "true"
    templates.weave.works/kustomizations-enabled: "false"
    templates.weave.works/credentials-enabled: "true"
    templates.weave.works/add-common-bases: "true"
    templates.weave.works/inject-prune-annotation: "true"
  labels:
    weave.works/template-type: cluster
spec:
  description: Single Host Control Plane
  params:
    - name: CLUSTER_NAME
      description: The name for this cluster. Use NAME-HOST_IP-LAST_OCTET-CONTROL_PLANE-LAST-OCTET
    - name: KUBERNETES_VERSION
      description: Kubernetes version to use
      options: ['1.21.8','1.22.8','1.23.5']
    - name: CONTROL_PLANE_MACHINE_COUNT
      description: Number of Control Plane nodes to create.
      options: ['1']
    - name: CONTAINER_NETWORKING 
      description: Select the CNI plugin to use
      options: ['cilium']
    - name: WORKER_MACHINE_COUNT
      description: Number of worker nodes to create.
      options: ['1','2','3']
    - name: CONTROL_PLANE_VIP
      description: IP for the Kubernetes Endpoint between 172.16.30.20 and 172.16.30.50, must be unique.
    - name: LOADBALANCER_IP
      description: Single IP for the Loadbalancer use CONTROL_PLANE_VIP+200, i.e. between 172.16.30.220 and 172.16.30.250, must be unique.
    - name: HOST_IP
      description: IP for Bare Metal Host
      options: ['147.28.139.51','147.28.139.25']
  charts:
    items:
      - chart: cert-manager
        version: 0.0.8
        targetNamespace: cert-manager
        editable: true
        required: true
      - chart: ingress-nginx
        version: 0.0.18
        targetNamespace: ingress-nginx
        editable: true
        required: true
      - chart: logging-fluentd-policies
        version: 0.0.1
      - chart: logging-elasticsearch-policies
        version: 0.0.1
      - chart: logging-kibana-policies
        version: 0.0.1
      - chart: logging-fluentd-configmap
        version: 0.0.1
        editable: true
        targetNamespace: logging
      - chart: logging-elasticsearch
        version: 0.0.1
        editable: true
        targetNamespace: logging
        values:
          elasticsearch:  
            global:    
              kibanaEnabled: false  
            master:    
              masterOnly: false    
              persistence:      
                enabled: false    
              replicaCount: 1  
            data:    
              persistence:      
                enabled: false    
              replicaCount: 1  
            ingest:    
              enabled: false    
              replicaCount: 1  
            coordinating:    
              replicaCount: 1    
              extraEnvVars:      
                - name: ELASTICSEARCH_NODE_ROLES        
                  value: "ml,remote_cluster_client"
      - chart: logging-fluentd
        version: 0.0.1
        values:
          fluentd:
            forwarder:    
              configMapFiles:
                fluentd-inputs.conf: |
                  <source>
                    @type tail
                    path /var/log/containers/*.log
                    exclude_path /var/log/containers/*fluentd*.log
                    pos_file /opt/bitnami/fluentd/logs/buggers/fluentd-docker.pos
                    tag kubernetes.*
                    read_from_head true
                    <parse>            
                      @type none            
                      time_key time            
                      time_format %Y-%m-%dT%H:%M:%S.%NZ          
                    </parse>        
                  </source>        
                  <filter kubernetes.**>          
                    @type kubernetes_metadata        
                  </filter>
            aggregator:    
              configMap: elasticsearch-output    
              extraEnvVars:      
                - name: ELASTICSEARCH_HOST        
                  value: logging-elasticsearch      
                - name: ELASTICSEARCH_PORT        
                  value: "9200"
      - chart: logging-kibana
        version: 0.0.1
        values:
          kibana:
            persistence:    
              enabled: false  
            elasticsearch:    
              hosts: [ "logging-elasticsearch" ]    
              port: 9200
      - chart: metallb
        version: 0.0.3
        targetNamespace: metallb-system
        editable: false
        required: true
        values:
          metallb:
            configInline:
              address-pools:
                - name: default
                  protocol: layer2
                  addresses:
                  - ${LOADBALANCER_IP}/32
      - chart: weave-policy-agent
        version: 0.5.4
        targetNamespace: policy-system
        editable: true
        required: true
        values:
          policy-agent:
            config:
              AGENT_ENABLE_ADMISSION: "0"
            accountId: sademo
            clusterId: ${CLUSTER_NAME}
      - chart: prometheus
        version: 0.0.9
        targetNamespace: prometheus
        editable: true
        required: true

  resourcetemplates:
    - content:
        - apiVersion: gitops.weave.works/v1alpha1
          kind: GitopsCluster
          metadata:
            name: "${CLUSTER_NAME}"
            namespace: default 
            annotations:
             metadata.weave.works/dashboard.grafana: http://${LOADBALANCER_IP}/grafana
             metadata.weave.works/dashboard.alertmanager: http://${LOADBALANCER_IP}/alertmanager
            labels:
              weave.works/capi: bootstrap
          spec:
            capiClusterRef:
              name: "${CLUSTER_NAME}"

        - apiVersion: cluster.x-k8s.io/v1beta1
          kind: Cluster
          metadata:
            labels:
              weave.works/capi: bootstrap
              cni: ${CONTAINER_NETWORKING}
            name: ${CLUSTER_NAME}
            namespace: default
          spec:
            clusterNetwork:
              pods:
                cidrBlocks:
                - 172.25.0.0/16
              services:
                cidrBlocks:
                - 172.26.0.0/16
            controlPlaneRef:
              apiVersion: controlplane.cluster.x-k8s.io/v1beta1
              kind: KubeadmControlPlane
              name: ${CLUSTER_NAME}-control-plane
            infrastructureRef:
              apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
              kind: MicrovmCluster
              name: ${CLUSTER_NAME}
    
        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmCluster
          metadata:
            name: ${CLUSTER_NAME}
            namespace: default
          spec:
            sshPublicKeys:
            - user: root
              authorizedKeys:
              - "ssh-rsa  lutz@dellbook"      
            controlPlaneEndpoint:
              host: ${CONTROL_PLANE_VIP}
              port: 6443
            placement:
              staticPool:
                hosts:
                - controlplaneAllowed: true
                  endpoint: ${HOST_IP}:9090
    
        - apiVersion: controlplane.cluster.x-k8s.io/v1beta1
          kind: KubeadmControlPlane
          metadata:
            name: ${CLUSTER_NAME}-control-plane
            namespace: default
          spec:
            kubeadmConfigSpec:
              clusterConfiguration: {}
              initConfiguration:
                nodeRegistration:
                  kubeletExtraArgs:
                    provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
              joinConfiguration:
                nodeRegistration:
                  ignorePreflightErrors:
                  - DirAvailable--etc-kubernetes-manifests
                  kubeletExtraArgs:
                    provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
              preKubeadmCommands:
              - mkdir -p /etc/kubernetes/manifests && ctr images pull ghcr.io/kube-vip/kube-vip:v0.4.0
                && ctr run --rm --net-host ghcr.io/kube-vip/kube-vip:v0.4.0 vip /kube-vip manifest
                pod --arp --interface $(ip -4 -j route list default | jq -r .[0].dev) --address
                ${CONTROL_PLANE_VIP} --controlplane --leaderElection > /etc/kubernetes/manifests/kube-vip.yaml
            machineTemplate:
              infrastructureRef:
                apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
                kind: MicrovmMachineTemplate
                name: ${CLUSTER_NAME}-control-plane
            replicas: ${CONTROL_PLANE_MACHINE_COUNT}
            version: v${KUBERNETES_VERSION}

        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmMachineTemplate
          metadata:
            name: ${CLUSTER_NAME}-control-plane
            namespace: default
          spec:
            template:
              spec:
                kernel:
                  filename: boot/vmlinux
                  image: ghcr.io/weaveworks-liquidmetal/flintlock-kernel:5.10.77
                kernelCmdline: {}
                memoryMb: 2048
                networkInterfaces:
                - guestDeviceName: eth1
                  type: macvtap
                rootVolume:
                  id: root
                  image: ghcr.io/weaveworks-liquidmetal/capmvm-kubernetes:${KUBERNETES_VERSION}
                vcpu: 2

        - apiVersion: cluster.x-k8s.io/v1beta1
          kind: MachineDeployment
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: default
          spec:
            clusterName: ${CLUSTER_NAME}
            replicas: ${WORKER_MACHINE_COUNT}
            selector:
              matchLabels: null
            template:
              spec:
                bootstrap:
                  configRef:
                    apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
                    kind: KubeadmConfigTemplate
                    name: ${CLUSTER_NAME}-md-0
                clusterName: ${CLUSTER_NAME}
                infrastructureRef:
                  apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
                  kind: MicrovmMachineTemplate
                  name: ${CLUSTER_NAME}-md-0
                version: v${KUBERNETES_VERSION}

        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmMachineTemplate
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: default
          spec:
            template:
              spec:
                kernel:
                  filename: boot/vmlinux
                  image: ghcr.io/weaveworks-liquidmetal/flintlock-kernel:5.10.77
                kernelCmdline: {}
                memoryMb: 2048
                networkInterfaces:
                - guestDeviceName: eth1
                  type: macvtap
                rootVolume:
                  id: root
                  image: ghcr.io/weaveworks-liquidmetal/capmvm-kubernetes:${KUBERNETES_VERSION}
                vcpu: 2

        - apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: default
          spec:
            template:
              spec:
                joinConfiguration:
                  nodeRegistration:
                    kubeletExtraArgs:
                      provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"

