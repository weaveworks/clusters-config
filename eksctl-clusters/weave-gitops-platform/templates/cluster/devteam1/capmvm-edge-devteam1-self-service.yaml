apiVersion: templates.weave.works/v1alpha2
kind: GitOpsTemplate
metadata:
  name: lm-edge-devteam1-self-service
  namespace: devteam1
  annotations:
    templates.weave.works/profiles-enabled: "true"
    templates.weave.works/kustomizations-enabled: "false"
    templates.weave.works/credentials-enabled: "true"
    templates.weave.works/add-common-bases: "false"
    templates.weave.works/inject-prune-annotation: "true"
  labels:
    weave.works/template-type: cluster
spec:
  description: devteam1 cluster deployed by devteam1 team
  params:
    - name: CLUSTER_NAME
      description: The name for this cluster.
      default: 'devteam1-host51-cluster31'
    - name: KUBERNETES_VERSION
      description: Kubernetes version to use
      options: ['1.21.8','1.22.8','1.23.5']
      default: '1.23.5'
    - name: CONTROL_PLANE_MACHINE_COUNT
      description: Number of Control Plane nodes to create.
      options: ['1']
      default: '1'
    - name: WORKER_MACHINE_COUNT
      description: Number of worker nodes to create.
      options: ['1','2','3']
      default: '1'
    - name: CONTROL_PLANE_VIP
      description: IP for the Kubernetes Endpoint between 172.16.30.20 and 172.16.30.50
      default: '172.16.30.31'
    - name: LOADBALANCER_IP
      description: Single IP for the Loadbalancer use CONTROL_PLANE_VIP+200, i.e. between 172.16.30.220 and 172.16.30.250
      default: '172.16.30.231'
    - name: HOST_IP
      description: IP for Bare Metal Host
      options: ['147.28.139.51','147.28.139.25']
      default: '147.28.139.51'
  charts:
    helmRepositoryTemplate:
      path: "clusters/devteam1/${CLUSTER_NAME}/helm-repo.yaml"
    items:
      - chart: cert-manager
        version: 0.0.8
        targetNamespace: cert-manager
        editable: true
        required: true
        layer: layer-0
        template:
          path: "clusters/devteam1/${CLUSTER_NAME}/cert-manager.yaml"
      - chart: ingress-nginx
        version: 0.0.18
        targetNamespace: ingress-nginx
        editable: true
        required: true
        layer: layer-1
        template:
          path: "clusters/devteam1/${CLUSTER_NAME}/ingress-nginx.yaml"
      - chart: metallb
        version: 0.0.3
        targetNamespace: metallb-system
        editable: false
        required: true
        layer: layer-0
        template:
          path: "clusters/devteam1/${CLUSTER_NAME}/metallb.yaml"
        values:
          metallb:
            configInline:
              address-pools:
                - name: default
                  protocol: layer2
                  addresses:
                  - ${LOADBALANCER_IP}/32
      - chart: weave-policy-agent
        version: 0.5.4
        targetNamespace: policy-system
        editable: true
        required: true
        layer: layer-1
        template:
          path: "clusters/devteam1/${CLUSTER_NAME}/weave-policy-agent.yaml"
        values:
          policy-agent:
            config:
              AGENT_ENABLE_ADMISSION: "0"
            accountId: sademo
            clusterId: ${CLUSTER_NAME}
      - chart: prometheus
        version: 0.0.11
        targetNamespace: prometheus
        editable: true
        required: true
        layer: layer-2
        template:
          path: "clusters/devteam1/${CLUSTER_NAME}/prometheus.yaml"
      - chart: external-secrets
        version: 0.6.1
        targetNamespace: external-secrets
        editable: true
        required: true
        layer: layer-0
        template:
          path: "clusters/devteam1/${CLUSTER_NAME}/external-secrets.yaml"
        values:
          secretStores:
            enabled: false
      - chart: secrets-store-config
        version: 0.0.2
        targetNamespace: external-secrets
        editable: true
        required: true
        layer: layer-1
        template:
          path: "clusters/devteam1/${CLUSTER_NAME}/secrets-store-config.yaml"
        values:
          clusterSecretStores:
            aws-secretmanager:
              provider:
                aws:
                  service: SecretsManager
                  region: eu-central-1
                  auth:
                    secretRef:
                      accessKeyIDSecretRef:
                        name: awssm-secret
                        namespace: flux-system
                        key: access-key
                      secretAccessKeySecretRef:
                        name: awssm-secret
                        namespace: flux-system
                        key: secret-access-key
      - chart: flagger
        version: 0.0.4
        targetNamespace: flagger
        editable: true
        required: true
        layer: layer-3
        values:
            flagger:
              meshProvider: nginx
              prometheus:
                install: true
            loadtester:
              logLevel: debug
  resourcetemplates:
    - path: "clusters/management/clusters/devteam1/${CLUSTER_NAME}.yaml"
      content:
        - apiVersion: gitops.weave.works/v1alpha1
          kind: GitopsCluster
          metadata:
            name: "${CLUSTER_NAME}"
            namespace: devteam1 
            annotations:
              metadata.weave.works/dashboard.grafana: http://${LOADBALANCER_IP}/grafana
              metadata.weave.works/dashboard.alertmanager: http://${LOADBALANCER_IP}/alertmanager
              metadata.weave.works/dashboard.podinfo: http://${LOADBALANCER_IP}/podinfo
            labels:
              weave.works/capi: bootstrap
          spec:
            capiClusterRef:
              name: "${CLUSTER_NAME}"

        - apiVersion: cluster.x-k8s.io/v1beta1
          kind: Cluster
          metadata:
            name: ${CLUSTER_NAME}
            namespace: devteam1
            labels:
              weave.works/capi: bootstrap
              cni: cilium
              secretmanager: aws
          spec:
            clusterNetwork:
              pods:
                cidrBlocks:
                - 172.25.0.0/16
              services:
                cidrBlocks:
                - 172.26.0.0/16
            controlPlaneRef:
              apiVersion: controlplane.cluster.x-k8s.io/v1beta1
              kind: KubeadmControlPlane
              name: ${CLUSTER_NAME}-control-plane
            infrastructureRef:
              apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
              kind: MicrovmCluster
              name: ${CLUSTER_NAME}
          
        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmCluster
          metadata:
            name: ${CLUSTER_NAME}
            namespace: devteam1 
          spec:
            sshPublicKeys:
            - user: root
              authorizedKeys:
              - "ssh-rsa  lutz@dellbook"      
            controlPlaneEndpoint:
              host: ${CONTROL_PLANE_VIP}
              port: 6443
            placement:
              staticPool:
                hosts:
                - controlplaneAllowed: true
                  endpoint: ${HOST_IP}:9090
          
        - apiVersion: controlplane.cluster.x-k8s.io/v1beta1
          kind: KubeadmControlPlane
          metadata:
            name: ${CLUSTER_NAME}-control-plane
            namespace: devteam1 
          spec:
            kubeadmConfigSpec:
              clusterConfiguration: {}
              initConfiguration:
                nodeRegistration:
                  kubeletExtraArgs:
                    provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
              joinConfiguration:
                nodeRegistration:
                  ignorePreflightErrors:
                  - DirAvailable--etc-kubernetes-manifests
                  kubeletExtraArgs:
                    provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
              preKubeadmCommands:
              - mkdir -p /etc/kubernetes/manifests && ctr images pull ghcr.io/kube-vip/kube-vip:v0.4.0
                && ctr run --rm --net-host ghcr.io/kube-vip/kube-vip:v0.4.0 vip /kube-vip manifest
                pod --arp --interface $(ip -4 -j route list default | jq -r .[0].dev) --address
                ${CONTROL_PLANE_VIP} --controlplane --leaderElection > /etc/kubernetes/manifests/kube-vip.yaml
            machineTemplate:
              infrastructureRef:
                apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
                kind: MicrovmMachineTemplate
                name: ${CLUSTER_NAME}-control-plane
            replicas: ${CONTROL_PLANE_MACHINE_COUNT}
            version: v${KUBERNETES_VERSION}
          
        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmMachineTemplate
          metadata:
            name: ${CLUSTER_NAME}-control-plane
            namespace: devteam1
          spec:
            template:
              spec:
                kernel:
                  filename: boot/vmlinux
                  image: ghcr.io/weaveworks-liquidmetal/flintlock-kernel:5.10.77
                kernelCmdline: {}
                memoryMb: 2048
                networkInterfaces:
                - guestDeviceName: eth1
                  type: macvtap
                rootVolume:
                  id: root
                  image: ghcr.io/weaveworks-liquidmetal/capmvm-kubernetes:${KUBERNETES_VERSION}
                vcpu: 2
          
        - apiVersion: cluster.x-k8s.io/v1beta1
          kind: MachineDeployment
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: devteam1
          spec:
            clusterName: ${CLUSTER_NAME}
            replicas: ${WORKER_MACHINE_COUNT}
            selector:
              matchLabels: null
            template:
              spec:
                bootstrap:
                  configRef:
                    apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
                    kind: KubeadmConfigTemplate
                    name: ${CLUSTER_NAME}-md-0
                clusterName: ${CLUSTER_NAME}
                infrastructureRef:
                  apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
                  kind: MicrovmMachineTemplate
                  name: ${CLUSTER_NAME}-md-0
                version: v${KUBERNETES_VERSION}
          
        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: MicrovmMachineTemplate
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: devteam1
          spec:
            template:
              spec:
                kernel:
                  filename: boot/vmlinux
                  image: ghcr.io/weaveworks-liquidmetal/flintlock-kernel:5.10.77
                kernelCmdline: {}
                memoryMb: 4096 
                networkInterfaces:
                - guestDeviceName: eth1
                  type: macvtap
                rootVolume:
                  id: root
                  image: ghcr.io/weaveworks-liquidmetal/capmvm-kubernetes:${KUBERNETES_VERSION}
                vcpu: 2
          
        - apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          metadata:
            name: ${CLUSTER_NAME}-md-0
            namespace: devteam1
          spec:
            template:
              spec:
                joinConfiguration:
                  nodeRegistration:
                    kubeletExtraArgs:
                      provider-id: "microvm://{{ ds.meta_data.vm_host }}/{{ ds.meta_data.instance_id }}"
                      
    - path: "clusters/devteam1/${CLUSTER_NAME}/clusters-devteam1-bases-kustomization.yaml"
      content:
        - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
          kind: Kustomization
          metadata:
            creationTimestamp: null
            name: clusters-devteam1-bases-kustomization
            namespace: flux-system
          spec:
            interval: 10m0s
            path: clusters/devteam1/bases
            prune: true
            sourceRef:
              kind: GitRepository
              name: flux-system
