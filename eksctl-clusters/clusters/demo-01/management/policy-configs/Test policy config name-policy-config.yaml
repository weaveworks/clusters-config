apiVersion: pac.weave.works/v2beta2
kind: PolicyConfig
metadata:
  creationTimestamp: null
  name: test policy config name
spec:
  config:
    weave.policies.containers-minimum-replica-count-acceptance-test:
      parameters:
        replica_count: 5
    weave.policies.containers-read-only-root-filesystem-acceptance-test:
      parameters:
        exclude_namespace:
        - kube-system
        - wego-system
        - test-systems
