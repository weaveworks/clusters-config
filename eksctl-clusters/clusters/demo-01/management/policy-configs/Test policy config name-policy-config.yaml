      parameters:
        allow_privilege_escalation: true
        exclude_label_key: Label key
        exclude_namespaces:
        - kube-systems
  match:
    apps:
    - kind: HelmRelease
      name: podinfo
      namespace: dev-github
    - kind: HelmRelease
      name: kube-prometheus-stack
      namespace: monitoring
    - kind: HelmRelease
      name: dex
      namespace: dex
