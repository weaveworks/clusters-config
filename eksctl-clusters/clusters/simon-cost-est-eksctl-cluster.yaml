apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: simon-cost-est
  region: eu-north-1
  version: "1.23"
  tags:
    environment: "simon-cost-est"
    delete-after: "7"
    team: "team-pesto"

iam:
  withOIDC: true
  serviceRoleARN: "arn:aws:iam::894516026745:role/WeaveEksClusterRole"
  serviceAccounts:
  - metadata:
      name: kustomize-controller
      namespace: flux-system
    attachPolicyARNs:
    - "arn:aws:iam::894516026745:policy/WeaveSopsKmsDecrypt"
    roleName: eksctl-simon-cost-est-sops-decrypt-role
    roleOnly: true

# Enable private access to the API server.
vpc:
  clusterEndpoints:
    privateAccess: true
    publicAccess: true

nodeGroups:
  - name: simon-cost-est-ng-1
    instanceType: t3.medium
    minSize: 3
    maxSize: 3
    desiredCapacity: 3
    volumeSize: 10
    privateNetworking: true
    tags:
      environment: "simon-cost-est"
      delete-after: "7"
      team: "team-pesto"
    propagateASGTags: true
    iam:
      instanceProfileARN: "arn:aws:iam::894516026745:instance-profile/WeaveEksWorkerNodeRole"

gitops:
  flux:
    gitProvider: github
    flags:
      owner: "weaveworks"
      repository: "clusters-config"
      private: "true"
      branch: "cluster-simon-cost-est"
      namespace: "flux-system"
      path: "eksctl-clusters/clusters/simon-cost-est"
