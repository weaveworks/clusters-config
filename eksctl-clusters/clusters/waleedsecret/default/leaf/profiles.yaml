---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  creationTimestamp: null
  labels:
    weave.works/applied-layer: layer-1
  name: weave-policy-agent
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-policy-agent
      sourceRef:
        apiVersion: source.toolkit.fluxcd.io/v1beta2
        kind: HelmRepository
        name: weaveworks-charts
        namespace: flux-system
      version: 0.5.3
  dependsOn:
  - name: cert-manager
  - name: local-path-provisioner
  install:
    crds: CreateReplace
  interval: 1m0s
  upgrade:
    crds: CreateReplace
  values:
    policy-agent:
      caCertificate: ""
      certificate: ""
      config:
        accountId: ""
        admission:
          enabled: true
          sinks:
            k8sEventsSink:
              enabled: true
        audit:
          enabled: false
        clusterId: ""
      failurePolicy: Ignore
      key: ""
      persistence:
        enabled: false
      useCertManager: true
    policySource:
      enabled: false
status: {}
