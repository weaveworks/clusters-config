apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: wwo
  region: eu-north-1
  version: "1.23"
  tags:
    environment: "wwo"

iam:
  withOIDC: true
  serviceRoleARN: "arn:aws:iam::894516026745:role/WeaveEksClusterRole"
  serviceAccounts:
  - metadata:
      name: kustomize-controller
      namespace: flux-system
    attachPolicyARNs:
    - "arn:aws:iam::894516026745:policy/WeaveSopsKmsDecrypt"
    roleName: eksctl-wwo-sops-decrypt-role
    roleOnly: true

# Enable private access to the API server.
vpc:
  clusterEndpoints:
    privateAccess: true
    publicAccess: true

nodeGroups:
  - name: wwo-ng-1
    instanceType: t3.large
    minSize: 2
    maxSize: 2
    desiredCapacity: 2
    volumeSize: 10
    privateNetworking: true
    tags:
      environment: "wwo"
    propagateASGTags: true
    iam:
      instanceProfileARN: "arn:aws:iam::894516026745:instance-profile/WeaveEksWorkerNodeRole"

gitops:
  flux:
    gitProvider: github
    flags:
      owner: "weaveworks"
      repository: "clusters-config"
      private: "true"
      branch: "cluster-wwo"
      namespace: "flux-system"
      path: "eksctl-clusters/clusters/wwo"
