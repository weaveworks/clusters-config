apiVersion: pipelines.weave.works/v1alpha1
kind: Pipeline
metadata:
  name: pipelines
  namespace: flux-system
spec:
  appRef:
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: podinfo
  environments:
  - name: dev
    targets:
    - namespace: pipelines-dev
  - name: prod
    targets:
    - namespace: pipelines-prod
  promotion:
    manual: true
    strategy:
      notification: {}
