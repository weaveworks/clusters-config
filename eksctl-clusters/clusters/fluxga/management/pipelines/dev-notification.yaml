apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: pipelines-dev
  namespace: flux-system
spec:
  type: generic
  address: http://weave-gitops-enterprise-pipeline-controller-promotion.flux-system.svc.cluster.local:8082/promotion/flux-system/pipelines/dev
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: podinfo-dev-github
  namespace: flux-system
spec:
  eventSeverity: info
  eventSources:
  - kind: HelmRelease
    name: podinfo
    namespace: pipelines-dev
  exclusionList:
  - .*upgrade.*has.*started
  - .*is.*not.*ready
  - ^Dependencies.*
  providerRef:
    name: pipelines-dev
