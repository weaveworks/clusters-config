apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: secrets
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: fluxga-validate-secrets
  secretRef:
    name: flux-system
  url: ssh://git@github.com/weaveworks/clusters-config
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: create-sops-secrets-validation
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: secrets
  path: ./eksctl-clusters/apps/validation/secrets/sops
  prune: true
