apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1h0m0s
  values:
    adminUser:
      create: true
      username: ${USERNAME}
      passwordHash: ${PASSWORDHASH}
    listOCIRepositories: true # Display OCI Repositories, requires flux 0.32
    oidcSecret:
      create: true
      clientID: weave-gitops-app
      clientSecret: B7Skl2cfSoOQgOhIkeqxx1uJjWxjCFoEEymk
      issuerURL: https://${CLUSTER_NAME}-dex.eng-sandbox.weave.works
      redirectURL: https://${CLUSTER_NAME}.eng-sandbox.weave.works/oauth2/callback
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
        external-dns.alpha.kubernetes.io/hostname: ${CLUSTER_NAME}.eng-sandbox.weave.works
        # service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
        service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
      hosts:
        - host: ${CLUSTER_NAME}.eng-sandbox.weave.works
          paths:
            - path: /
              pathType: ImplementationSpecific
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  interval: 1h0m0s
  type: oci
  url: oci://ghcr.io/weaveworks/charts
