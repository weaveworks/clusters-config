---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: scaling-objective2-st
  namespace: flux-system
  labels:
    app: scaling-weave-gitops
    objective: o2
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 0
      template:
        spec:
          containers:
            - name: cypress
              image: docker.io/enekofb/synthetic:18
              imagePullPolicy: IfNotPresent
              args: [ "--spec","cypress/e2e/objective2/**/*" ]
              env:
                - name: CYPRESS_WEGO_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: synthetic-traffic
                      key: username
                - name: CYPRESS_WEGO_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: synthetic-traffic
                      key: password
          restartPolicy: Never