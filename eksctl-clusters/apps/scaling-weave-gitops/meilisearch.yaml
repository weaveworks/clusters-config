---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: meilisearch-synthetic-traffic
  namespace: flux-system
  labels:
    app: meilisearch
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 0
      template:
        spec:
          containers:
            - name: cypress
              image: docker.io/enekofb/synthetic:9
              imagePullPolicy: IfNotPresent
              args: [ "-P","meilisearch" ]
          restartPolicy: Never